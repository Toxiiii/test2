<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<script type="text/javascript">
		
		var num = Number(prompt("请输入一个数值"));
		var count = 0;
		for (var i = 1; i <= num;  i++) {
			if (num % i == 0) {
				count++;
			}
		}
		if (count == 2 ) {
			console.log(Boolean(num));
		} else {
			console.log(Boolean(num));
		}
	
	</script>
</body>
</html>
