<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 变量定义1：赋值同时，定义变量
		//注释
		var num1 = 5;
		var num2 = 6;
		// alert(num1)
		console.log(num1)

 	// 	此处语法错误
		// var msg = hello world;
		// console.log(msg)
		var msg ='hello world'
		console.log(msg)
		// 变量定义2：先声明，再赋值
		// 变量声明
		var num;
		// 变量赋值
		num = 15;
		console.log(num)

		// 声明多个变量
		// var n1;
		// var n2;
		// var n3;
		var n1,n2,n3;
		n1 = 1;
		n2 = 2;
		n3 = 3;
		// console.log(n1);
		// console.log(n2);
		// console.log(n3);
		console.log(n1,n2,n3);


		// 声明多个变量的同时赋值
		var s1 = 1, s2 = 2, s3 = 3;
		console.log(s1,s2,s3);
	</script>
	
</head>
