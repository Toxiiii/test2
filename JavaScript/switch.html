<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		//输入一个数字，答应对应的星期
		// == 比较的是值  === 比较的是值和类型
		//switch 语句中的判断使用的是===
		var day = 1 ;
		switch (day) {
			case 1:
				console.log('星期一');
				break;
			case 2:
				console.log('星期二');
				break;
			default:
				console.log('输入值不在星期范围内');
				break;
		}
	</script>
</head>
<body>
	
</body>
</html>
