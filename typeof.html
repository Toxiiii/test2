<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var age = 18;
		var name = 'zs'

		// 返回值number
		console.log(typeof age);
		// 返回值string
		console.log(typeof name);

		// typeof 发挥的结果是string类型
		var result = typeof name;
		console.log(typeof result);
	</script>
</head>
<body>
	
</body>
</html>
